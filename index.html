<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive team gallery carousel showcasing our cafe staff with smooth transitions and modern design" />
    <title>Cafe Team Gallery - Interactive Carousel</title>
    <link href="./src/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- preloader-start -->
    <div
      class="preloader w-full h-screen bg-gradient-to-br from-emerald-700 via-emerald-900 to-black flex justify-center items-center"
      data-preloader
    >
      <div
        class="spin w-12 h-12 bg-transparent border-[#38bdf8] border-solid border-[5px] rounded-full border-t-transparent animate-spin"
      ></div>
    </div>
    <!-- preloader-end -->

    <!-- Image Carousel Section -->
    <section class="carousel-section w-full min-h-screen bg-gradient-to-br from-emerald-700 via-emerald-900 to-black flex justify-center items-center px-4 py-8">
      <div class="carousel-container relative max-w-4xl w-full">
        <!-- Carousel Title -->
        <h2 class="text-4xl font-bold text-white text-center mb-8 font-ror">Our Team Gallery</h2>
        
        <!-- Carousel Wrapper -->
        <div class="carousel-wrapper relative overflow-hidden rounded-lg shadow-2xl">
          <!-- Carousel Track -->
          <div class="carousel-track flex transition-transform duration-300 ease-out will-change-transform" id="carouselTrack">
            <div class="carousel-slide min-w-full px-4">
              <div class="bg-gradient-to-b from-emerald-800/90 to-emerald-900/90 backdrop-blur-sm shadow-2xl overflow-hidden h-[80vh] w-full max-w-md mx-auto border border-emerald-600/30">
                <div class="h-4/5 flex items-center justify-center p-4">
                  <img src="./src/img/staff-1.jpg" alt="Sarah Johnson" class="w-auto h-full object-contain" loading="eager" decoding="async">
                </div>
                <div class="p-6 text-center h-1/5 flex flex-col justify-center">
                  <h3 class="text-2xl font-bold text-white mb-2">Sarah Johnson</h3>
                  <p class="text-lg text-emerald-300 font-semibold">Head Barista</p>
                </div>
              </div>
            </div>
            <div class="carousel-slide min-w-full px-4">
              <div class="bg-gradient-to-b from-emerald-800/90 to-emerald-900/90 backdrop-blur-sm shadow-2xl overflow-hidden h-[80vh] w-full max-w-md mx-auto border border-emerald-600/30">
                <div class="h-4/5 flex items-center justify-center p-4">
                  <img src="./src/img/staff-2.jpg" alt="Lisa Chen" class="w-auto h-full object-contain" loading="eager" decoding="async">
                </div>
                <div class="p-6 text-center h-1/5 flex flex-col justify-center">
                  <h3 class="text-2xl font-bold text-white mb-2">Lisa Chen</h3>
                  <p class="text-lg text-emerald-300 font-semibold">Coffee Roaster</p>
                </div>
              </div>
            </div>
            <div class="carousel-slide min-w-full px-4">
              <div class="bg-gradient-to-b from-emerald-800/90 to-emerald-900/90 backdrop-blur-sm shadow-2xl overflow-hidden h-[80vh] w-full max-w-md mx-auto border border-emerald-600/30">
                <div class="h-4/5 flex items-center justify-center p-4">
                  <img src="./src/img/staff-3.jpg" alt="Emma Rodriguez" class="w-auto h-full object-contain" loading="eager" decoding="async">
                </div>
                <div class="p-6 text-center h-1/5 flex flex-col justify-center">
                  <h3 class="text-2xl font-bold text-white mb-2">Emma Rodriguez</h3>
                  <p class="text-lg text-emerald-300 font-semibold">Pastry Chef</p>
                </div>
              </div>
            </div>
            <div class="carousel-slide min-w-full px-4">
              <div class="bg-gradient-to-b from-emerald-800/90 to-emerald-900/90 backdrop-blur-sm shadow-2xl overflow-hidden h-[80vh] w-full max-w-md mx-auto border border-emerald-600/30">
                <div class="h-4/5 flex items-center justify-center p-4">
                  <img src="./src/img/staff-4.jpg" alt="David Thompson" class="w-auto h-full object-contain" loading="eager" decoding="async">
                </div>
                <div class="p-6 text-center h-1/5 flex flex-col justify-center">
                  <h3 class="text-2xl font-bold text-white mb-2">David Thompson</h3>
                  <p class="text-lg text-emerald-300 font-semibold">Cafe Manager</p>
                </div>
              </div>
            </div>
            <div class="carousel-slide min-w-full px-4">
              <div class="bg-gradient-to-b from-emerald-800/90 to-emerald-900/90 backdrop-blur-sm shadow-2xl overflow-hidden h-[80vh] w-full max-w-md mx-auto border border-emerald-600/30">
                <div class="h-4/5 flex items-center justify-center p-4">
                  <img src="./src/img/staff-5.jpg" alt="Michael Park" class="w-auto h-full object-contain" loading="eager" decoding="async">
                </div>
                <div class="p-6 text-center h-1/5 flex flex-col justify-center">
                  <h3 class="text-2xl font-bold text-white mb-2">Michael Park</h3>
                  <p class="text-lg text-emerald-300 font-semibold">Barista</p>
                </div>
              </div>
            </div>
            <div class="carousel-slide min-w-full px-4">
              <div class="bg-gradient-to-b from-emerald-800/90 to-emerald-900/90 backdrop-blur-sm shadow-2xl overflow-hidden h-[80vh] w-full max-w-md mx-auto border border-emerald-600/30">
                <div class="h-4/5 flex items-center justify-center p-4">
                  <img src="./src/img/staff-6.jpg" alt="James Wilson" class="w-auto h-full object-contain" loading="eager" decoding="async">
                </div>
                <div class="p-6 text-center h-1/5 flex flex-col justify-center">
                  <h3 class="text-2xl font-bold text-white mb-2">James Wilson</h3>
                  <p class="text-lg text-emerald-300 font-semibold">Kitchen Assistant</p>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Navigation Buttons -->
          <button class="carousel-btn prev-btn absolute left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-80 hover:bg-opacity-100 text-gray-800 rounded-full w-12 h-12 flex items-center justify-center transition-all duration-300 shadow-lg hover:shadow-xl cursor-pointer" id="prevBtn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          
          <button class="carousel-btn next-btn absolute right-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-80 hover:bg-opacity-100 text-gray-800 rounded-full w-12 h-12 flex items-center justify-center transition-all duration-300 shadow-lg hover:shadow-xl cursor-pointer" id="nextBtn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
        
        <!-- Carousel Indicators -->
        <div class="carousel-indicators flex justify-center mt-6 gap-2" id="carouselIndicators">
          <button class="indicator-btn w-3 h-3 rounded-full bg-white bg-opacity-50 hover:bg-opacity-100 transition-all duration-300 active cursor-pointer" data-index="0"></button>
          <button class="indicator-btn w-3 h-3 rounded-full bg-white bg-opacity-50 hover:bg-opacity-100 transition-all duration-300 cursor-pointer" data-index="1"></button>
          <button class="indicator-btn w-3 h-3 rounded-full bg-white bg-opacity-50 hover:bg-opacity-100 transition-all duration-300 cursor-pointer" data-index="2"></button>
          <button class="indicator-btn w-3 h-3 rounded-full bg-white bg-opacity-50 hover:bg-opacity-100 transition-all duration-300 cursor-pointer" data-index="3"></button>
          <button class="indicator-btn w-3 h-3 rounded-full bg-white bg-opacity-50 hover:bg-opacity-100 transition-all duration-300 cursor-pointer" data-index="4"></button>
          <button class="indicator-btn w-3 h-3 rounded-full bg-white bg-opacity-50 hover:bg-opacity-100 transition-all duration-300 cursor-pointer" data-index="5"></button>
        </div>
        
        <!-- Image Counter -->
        <div class="text-center mt-4">
          <span class="text-white font-semibold">
            <span id="currentImage">1</span> / <span id="totalImages">6</span>
          </span>
        </div>
      </div>
    </section>

    <script src="./src/script.js"></script>
  </body>
</html>
